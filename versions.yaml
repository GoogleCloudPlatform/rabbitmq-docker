_variables:
  from8: &from8 gcr.io/google-appengine/debian8:latest
  from9: &from9 gcr.io/google-appengine/debian9:latest
  gpg: &gpg 0A9AF2115F4687BD29803A206B73A36E6026DFCA
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

versions:
  - dir: '3/debian9/3.6'
    repo: rabbitmq3
    templateSubDir: debian9
    templateArgs:
      GithubTag: rabbitmq_v3_6_15
      DebianVersion: 3.6.15-1
    tags:
      - '3.6.15-debian9'
      - '3.6-debian9'
      - '3.6.15'
      - '3.6'
    from: *from9
    packages:
      gosu: *gosu
      rabbitmq:
        version: '3.6.15'
        gpg: *gpg
  - dir: '3/debian9/3.7'
    repo: rabbitmq3
    templateSubDir: debian9
    templateArgs:
      GithubTag: v3.7.5
      DebianVersion: 3.7.5-1
    tags:
      - '3.7.5-debian9'
      - '3.7-debian9'
      - '3.7.5'
      - '3.7'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      rabbitmq:
        version: '3.7.5'
        gpg: *gpg

setup:
- command: [docker, run, --privileged=true, -e, 'RABBITMQ_ENABLED_PLUGINS=[rabbitmq_management,prometheus_rabbitmq_exporter].', --name, some-rabbitmq-$UNIQUE-id, -d, '$IMAGE']
- command: [sleep, 20s]
- command: [docker, exec, some-rabbitmq-$UNIQUE-id, apt, update]
- command: [docker, exec, some-rabbitmq-$UNIQUE-id, apt, install, curl, -y]

teardown:
- command: [docker, stop, some-rabbitmq-$UNIQUE-id]
- command: [docker, rm, some-rabbitmq-$UNIQUE-id]

target: some-rabbitmq-$UNIQUE-id
tests:
- name: Health check
  command: [rabbitmqctl, node_health_check]
  expect:
    stdout:
      matches: Health check passed
- name: Prometheus metrics check
  command: [curl, 'http://localhost:15672/api/metrics']
  expect:
    stdout:
      matches: TYPE rabbitmq_consumers gauge
